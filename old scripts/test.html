<body>
    <div class="container">
       <h2>Breed Scramble</h2>
       <div class="container">
          <!-- Words will be dynamically inserted here -->
       </div>
       <div class="content">
          <p class="word"></p>
          <div class="details">
             <p class="hint">Hint: <span></span></p>
          </div>
          <input type="text" spellcheck="false" placeholder="Enter your guess here">
          <div class="buttons">
             <button class="refresh-word">Refresh</button>
             <button class="check-word">Submit</button>
          </div>
          <p class="feedback"></p>
          <!-- This is where feedback (Correct/Incorrect) will be shown -->
       </div>
    </div>
 </body>
 </html>
 <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    }
    body {
    display: flex;
    padding: 0 10px;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #fff;
    }
    .container {
    width: 440px;
    border-radius: 7px;
    background: #fff;
    }
    .container h2 {
    font-size: 25px;
    font-weight: 500;
    padding: 16px 25px;
    border-bottom: 1px solid #ccc;
    }
    .container .content {
    margin: 25px 20px 35px;
    }
    .content .word {
    user-select: none;
    font-size: 33px;
    font-weight: 500;
    text-align: center;
    letter-spacing: 24px;
    margin-right: -24px;
    word-break: break-all;
    text-transform: uppercase;
    }
    .content .details {
    margin: 25px 0 20px;
    }
    .details p {
    font-size: 18px;
    margin-bottom: 10px;
    }
    .details p b {
    font-weight: 500;
    }
    .content input {
    width: 100%;
    height: 60px;
    outline: none;
    padding: 0 16px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #bfbfbf;
    }
    .content input:focus {
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.08);
    }
    .content input::placeholder {
    color: #aaa;
    }
    .content input:focus::placeholder {
    color: #bfbfbf;
    }
    /* New button layout styling */
    .content .buttons {
    display: flex;
    margin-top: 20px;
    justify-content: space-between;
    }
    .buttons button {
    border: none;
    outline: none;
    color: #fff;
    cursor: pointer;
    padding: 15px 0;
    font-size: 17px;
    border-radius: 5px;
    width: calc(50% - 8px); /* Ensure buttons have equal width */
    transition: all 0.3s ease;
    }
    .buttons button:active {
    transform: scale(0.97);
    }
    .buttons .refresh-word {
    background: #6C757D;
    }
    .buttons .refresh-word:hover {
    background: #5f666d;
    }
    .buttons .check-word {
    background: #5372F0;
    }
    .buttons .check-word:hover {
    background: #2c52ed;
    }
    /* Media query for responsiveness */
    @media screen and (max-width: 470px) {
    .container h2 {
    font-size: 22px;
    padding: 13px 20px;
    }
    .content .word {
    font-size: 30px;
    letter-spacing: 20px;
    margin-right: -20px;
    }
    .container .content {
    margin: 20px 20px 30px;
    }
    .details p {
    font-size: 16px;
    margin-bottom: 8px;
    }
    .content input {
    height: 55px;
    font-size: 17px;
    }
    .buttons button {
    padding: 14px 0;
    font-size: 16px;
    width: calc(100% / 2 - 7px);
    }
    }
 </style>
 <script>
    let words = [
        { word: "Abbot", hint: "This breed is pretty cool..." },
        { word: "Flower", hint: "This breed is pretty cool..." },
        { word: "Abyssinian", hint: "This breed is pretty cool..." },
        { word: "Bobtail", hint: "This breed is pretty cool..." },
        { word: "Longhair", hint: "This breed is pretty cool..." },
        { word: "Aebon", hint: "This breed is pretty cool..." }
    ];
    
    const wordText = document.querySelector(".word"),
          hintText = document.querySelector(".hint span"),
          inputField = document.querySelector("input"),
          refreshBtn = document.querySelector(".refresh-word"),
          checkBtn = document.querySelector(".check-word"),
          feedbackText = document.querySelector(".feedback"); // Feedback element for showing Correct/Incorrect
    
    let correctWord;
    
    // Initialize the game with a random scrambled word
    const initGame = () => {
        let randomObj = words[Math.floor(Math.random() * words.length)];
        let wordArray = randomObj.word.split("");
    
        // Shuffle the word array to create a scrambled word
        for (let i = wordArray.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [wordArray[i], wordArray[j]] = [wordArray[j], wordArray[i]];
        }
    
        wordText.innerText = wordArray.join(""); // Display scrambled word
        hintText.innerText = randomObj.hint; // Show the hint
        correctWord = randomObj.word.toLowerCase().trim(); // Store correct word in lowercase and remove any leading/trailing spaces
        inputField.value = ""; // Clear the input field
        inputField.setAttribute("maxlength", correctWord.length); // Limit input to correct word length
        feedbackText.innerText = ""; // Clear feedback text when a new game starts
    }
    
    const checkWord = () => {
        let userWord = inputField.value.trim().toLowerCase(); // Get the user input, convert to lowercase and trim spaces
    
        console.log("User Input: " + `"${userWord}"`);  // Debugging: Check what the user typed
    
        // Check if the input is empty or just spaces
        if (userWord === "") {
            feedbackText.innerText = "Please enter a word!";
            feedbackText.style.color = "orange"; // Highlight feedback in orange
            return; // Exit function if input is empty
        }
    
        // Check if the entered word matches the correct word
        if (userWord !== correctWord) {
            feedbackText.innerText = `Incorrect! The word is "${correctWord.toUpperCase()}"`;
            feedbackText.style.color = "red"; // Incorrect guess feedback
            return;
        }
    
        // Correct word guess
        feedbackText.innerText = `Correct! The word is ${correctWord.toUpperCase()}`;
        feedbackText.style.color = "green"; // Correct guess feedback
        setTimeout(initGame, 2000); // Start a new game after a short delay
    }
    
    refreshBtn.addEventListener("click", initGame);
    
    checkBtn.addEventListener("click", checkWord);
    
    initGame(); // Start the game when the page loads
 </script>
